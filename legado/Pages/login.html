<!doctype html>
<!-- editado por IgorYonezawa °-° -->
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" 
          rel="stylesheet">

    <link rel="stylesheet" href="../style/login.css">

    <link rel="icon" type="image/svg+xml" href="../../assets/favicon.svg">


    <title>Login</title>
</head>
<body>
    <div class="login-container">
    

        <img src="../../assets/logo_login_singup.svg" alt="Logo" class="login-logo img-fluid mb-5">
      
        <div class="mb-4"></div>

        
        <form>
            <div class="mb-3 text-start">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your Email">
            </div>

            <div class="mb-3 text-start">
                <label for="password" class="form-label fw-bold">Password</label>
                <div class=" d-flex input">
                    <input type="password" class="form-control" id="password" placeholder="Enter your Password">
                    <button class="btn btn-outline-light border-start-0 btn-eye" type="button" id="togglePassword">
                        <i class="bi bi-eye-fill"></i>
                    </button>
                </div>
                <div class="d-flex justify-content-between mt-2">
                    <a href="#" class="forgot-password fw-bold text-end ms-auto">Forgot password?</a>
                    <!--    /\ link do forgot-password -->
                </div>
            </div>

            <div class="mb-0 form-check text-start">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label save-login fw-bold" for="remember">Remember me?</label>
            </div>

            <button type="submit" class="mb-5 btn-login fw-bold">Login</button>

            
            <div class="sign-up-container">
                Don’t have an Account? <a href="singUp.html" class="sign-up fw-bold">Sign Up</a>
                                <!--            /\ link do cadastro    -->
            </div>
        </form>
    </div>

    <script src="../src/login.js" defer></script>
</body>
</html>
