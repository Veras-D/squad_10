<!doctype html>
<html lang="en">
    <head>
        <title>Sing Up</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

            <!-- Bootstrap CSS v5.2.1 -->
            <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
            <!--css-->
            <link rel="stylesheet" href="../style/singup.css">
            <!--icons bootstrap-->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
            <link rel="icon" type="image/svg+xml" href="../../assets/favicon2.svg">

    </head>

    <body>
        <div class="container d-flex justify-content-center border rounded-5 singUp">
            <div>
                <figure>
                    <img src="../../assets/logo_login_singup.svg" alt="logo" class="img-fluid">
                </figure>
            </div>

            <form>
                <div class="mb-4 containerInput">
                    <label for="nameInput" class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter your Name">
                </div> 
                <div class="mb-4 containerInput">
                    <label for="emailInput" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Enter your Email">
                </div> 

                <div class="mb-4 containerInput">
                    <label for="passwordInput" class="form-label fw-bold">Password</i></label>

                    <div class="d-flex input">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Enter your Password">
                        <button class="btn btn-eye" type="button" id="togglePassword">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>
                </div> 

                <div class="mb-4 containerInput">
                    <label for="confirmPasswordInput" class="form-label fw-bold">Confirm Password</label>
                    <div class="d-flex input">
                        <input type="password" class="form-control input-eye" id="confirmPasswordInput" placeholder="Confirm Password">
                        <button class="btn btn-eye" type="button" id="toggleConfirmPassword">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>
                </div> 
                
                <button type="submit" class="btn btn-SingUp fw-bold">Sing Up</button>
            </form>

            <footer>
                <p class="d-flex justify-content-center text-secondary">Have any account?<a href="login.html " class="ms-2 fw-bold text-decoration-none">Login</a></p>
            </footer>
        </div>
    
        <!--script eye password-->
        <script src="../src/singup.js" defer></script>


        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
