<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FAQ & Contact - RT+</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Google Fonts: Poppins -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="../style/FAQ.css">
        <link rel="icon" type="image/svg+xml" href="../../assets/favicon_.svg">

    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg py-3">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../../assets/logo_02.png" alt="RT+" class="logo-nav">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/legado/Pages/aboutUs.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/legado/Pages/FAQ.html">FAQ</a></li>
                        <li class="nav-item"><a class="nav-link" href="/legado/Pages/business.html">For Business</a></li>
                        <li class="nav-item"><a class="nav-link" href="/legado/Pages/login.html">Login</a></li>
                        <li class="nav-item ms-2"><a href="/legado/Pages/singUp.html" class="btn btn-purple-style">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container my-5">
            <!-- FAQ Section -->
            <h2 class="text-center fw-bold mb-4 text-secondary">
                Frequently Asked Questions
            </h2>
            <div class="accordion" id="faqAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button
                            class="accordion-button"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#question1"
                        >
                            How do I create an account?
                        </button>
                    </h2>
                    <div
                        id="question1"
                        class="accordion-collapse collapse show"
                        data-bs-parent="#faqAccordion"
                    >
                        <div class="accordion-body">
                            Simply click on "Sign Up" and follow the
                            instructions.
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button
                            class="accordion-button collapsed"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#question2"
                        >
                            How can I contact support?
                        </button>
                    </h2>
                    <div
                        id="question2"
                        class="accordion-collapse collapse"
                        data-bs-parent="#faqAccordion"
                    >
                        <div class="accordion-body">
                            Use the contact form below or email us at
                            support@rtplus.com.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Section -->
            <h2 class="text-center fw-bold mt-5 text-secondary">Contact Us</h2>
            <div class="form-container">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            placeholder="Enter your full name"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"
                            >Email Address</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Enter your email"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label"
                            >Your Message</label
                        >
                        <textarea
                            class="form-control"
                            id="message"
                            rows="4"
                            placeholder="Type your message here"
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">
                        Send Message
                    </button>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
